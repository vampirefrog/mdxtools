name: Linux Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - name: Install packages
      run: sudo apt-get install -y portaudio19-dev libsndfile1-dev
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: make
      run: make
